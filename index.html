    <section class="canvas"><canvas></canvas></section>
    <section class="templates-options-container"></section>

      <input class="settings__input-color" type="color">

      <input class="resizing" type="range" min="24" max="250" step="2" value="50">

      <div class="settings__relocation">
        <button class="up">в верх</button>
        <button class="down">в низ</button>
        <button class="left">в леао</button>
        <button class="right">в право </button>
      </div>

      <button class="download">скачать</button>
    </section>


  </main>
  <script src="./script/script.js"> </script>
